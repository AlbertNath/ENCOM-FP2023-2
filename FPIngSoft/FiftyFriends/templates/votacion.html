{% extends 'base.html' %}
{% load static %}
{% block htmlhead %}
    <title>Votaci칩n de helados</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/votacion.css' %}">      
{% endblock htmlhead %}
{% block content %}
{% include 'navbar.html' %}
<div class="container-fluid justify-content-center" class="bod">
    <div class="container-sm justify-content-center" style="margin-top: 20px; margin-bottom: 50px; background-color: #FFD494;">
        <div class="row" style="text-align: center; padding: 30px;">
            <h1 class="title">Votaci칩n de helados</h1>
        </div>
        <div class="container-sm" style="text-align: center; padding-top: 30px;">

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label" style="text-align: center;">Ingresa el nombre
                        del comensal</label>
                    <input type="text" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp" name="nombreComensal">

                </div>
                <br>
                <p>Elige un sabor:</p>

                    <datalist id="browsers">
                    {% for s in sabores %}
                    <option name="sabor" value="{{ s.descrpcion }}" class="btn btn-sabor" id ="{{ s.descrpcion }}" >
                    {% endfor %}
                    </datalist>
                </div>
                  
            
        </div>
        <div class="container-sm" style="text-align: center; padding-top: 30px;">

        </div>
    </form>
    </div>
</div>
{% endblock content %}
