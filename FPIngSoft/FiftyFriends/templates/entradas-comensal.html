{% extends 'base.html' %}

{% block content %}
    <div class="container-sm cont-img-titulo">
        <div class="row">
            <img src="img/entradas-title.svg" class="card-img-top img-titulo" alt="...">
        </div>
    </div>

    <div class="container-sm cont-grande">
        <ul class="nav nav-pills justify-content-end btng-secciones">
            <li class="nav-item">
                <a class="nav-link active btn-active-sec" aria-current="page" href="entradas-comensal.html"
                    style="background-color: #EE7728;">Entradas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link btn-inactive-sec" href="principales-comensal.html">Platillos Principales</a>
            </li>
            <li class="nav-item">
                <a class="nav-link btn-inactive-sec" href="bebidas-comensal.html">Bebidas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link btn-inactive-sec" href="helados-comensal.html">Helados</a>
            </li>
        </ul>

        {% for p in platillos %}
        <div class="container-sm cont-cards">
            <div class="row flex-wrap justify-content-start">
                <div class="col-md-4">
                    <div class="card custom-card card-s rounded">
                        <img src="img/enchiladas.jpeg" class="card-img-top img-card" alt="...">
                        <div class="card-body" style="background-color: #e9981fcd;">
                            <h5 class="card-title">{{ p.descrpcion }}</h5>
                            <p class="card-text overflow-auto texto-card">
                                <img src="{{ p.imagen }}" alt="" />
                            </p>
                            <div class="container-sm" style="text-align: right;">
                                <a href="#" class="btn card-btn">Ver platillo</a>
                            </div>

                        </div>
                    </div>
                </div>
                <!-- Add more cards as needed -->
            </div>
        </div>
        {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
{% endblock content %}
